buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'com.layer', name: 'gradle-git-repo-plugin', version: '2.0.2'
    }
}

group 'straightway'
version '0.1-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'maven'
apply plugin: 'git-repo'

repositories {
    mavenCentral()
    maven { url file("file://${System.properties['user.home']}/.gitRepos/repo/repo") }
    git("https://github.com/straightway/repo.git", "repo")

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "straightway:error:0.1+"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.0-M4"
    testCompile "org.mockito:mockito-core:1.+"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + file("../repo"))
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}